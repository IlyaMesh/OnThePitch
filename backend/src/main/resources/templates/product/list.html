<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(posts)}">
        <h2>Post List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>User_Id</th>
                <th>Header</th>
                <th>Text</th>
                <th>Created_at</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.post_id}"></td>
                <td th:text="${post.user_id}"></td>
                <td th:text="${post.header}"></td>
                <td th:text="${post.text}"></td>
                <td th:text="${post.created_at}"></td>
                <td><a th:href="${'/post/show/' + post.post_id}">View</a> </td>
                <td><a th:href="${'/post/edit/' + post.post_id}">Edit</a> </td>
                <td><a th:href="${'/post/delete/' + post.post_id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/post/new">New Post</a>
        </div>
    </div>
</div>

</body>
</html>
