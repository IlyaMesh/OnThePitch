<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div class="card my-5">
  <div class="card-body">
    <div class="container-fluid">
      <div class="row content">
        <div class="well col-sm-12">
          <hr>
          <h2>{{post.header}}</h2>
          <h5><i class="far fa-calendar-alt"></i> Post by {{post.username}}, {{post.created_at}}.</h5>
          <p>{{post.text}}</p>
        </div>
      </div>
      <div class="container bootstrap snippet">
        <div class="row">
          <div class="col-md-12">
            <div class="blog-comment">
              <h3>Comments</h3>
              <hr/>
              <ul class="comments" *ngFor="let comment of comments">
                <li class="clearfix" >
                  <img src="https://bootdey.com/img/Content/user_1.jpg" class="avatar" alt="">
                  <div class="post-comments">
                    <p class="meta">Dec 18, 2014 <a href="#">{{comment.username}}</a> says : <i class="pull-right"><a
                      href="#"><small>Reply</small></a></i></p>
                    <p>
                     {{comment.text}}
                    </p>
                    <div style="justify-items: right">
                        <a href="#"><i class="far fa-thumbs-up"><small>{{comment.likes}}</small></i></a>
                        <a href="#"><i class="far fa-thumbs-down"><small>{{comment.dislikes}}</small></i></a>
                        <a href="#"><i class="fas fa-exclamation"><small>Report</small></i></a>
                    </div>
                  </div>
                </li>
<!--                <li class="clearfix">-->
<!--                  <img src="https://bootdey.com/img/Content/user_2.jpg" class="avatar" alt="">-->
<!--                  <div class="post-comments">-->
<!--                    <p class="meta">Dec 19, 2014 <a href="#">JohnDoe</a> says : <i class="pull-right"><a-->
<!--                      href="#"><small>Reply</small></a></i></p>-->
<!--                    <p>-->
<!--                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.-->
<!--                      Etiam a sapien odio, sit amet-->
<!--                    </p>-->
<!--                  </div>-->

                  <ul class="comments">
                    <li class="clearfix" *ngFor="let comm of comment.comments">
                      <img src="https://bootdey.com/img/Content/user_3.jpg" class="avatar" alt="">
                      <div class="post-comments">
                        <p class="meta">Dec 20, 2014 <a href="#">JohnDoe</a> says : To {{comm.reply_name}}  <i class="pull-right"><a
                          href="#"><small>Reply</small></a></i></p>
                        <p>
                          {{comm.text}}
                        </p>
                      </div>
                    </li>
                  </ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
