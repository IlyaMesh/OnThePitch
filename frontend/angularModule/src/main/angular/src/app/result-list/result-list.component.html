<div class="container">
  <div *ngFor="let result of pageMatch.content">
    <div class="col-lg-12" align="center">
      <div class="card" align="center" style="width: 100%">
        <div class="card-body">
          <table class="card-table table">
            <tbody>
            <tr>
              <td align="left"><img src={{result.homeTeamLogo}} width="32" height="32"></td>
              <td align="center">{{result.homeTeam_name}}</td>
              <div *ngIf="isZero(result.homeTeamScored);else templateName">
                <td style="width: 10%" align="center">{{result.homeTeamScored}}</td>
              </div>
              <ng-template #templateName>
                <td style="width: 10%" align="center">-</td>
              </ng-template>
              <td rowspan="2" style="width: 30%;">{{result.matchTime}}</td>
            </tr>
            <tr>
              <td align="left"><img src={{result.awayTeamLogo}} width="32" height="32"></td>
              <td align="center">{{result.awayTeam_name}}</td>
              <div *ngIf="isZero(result.awayTeamScored);else templateName">
                <td style="width: 10%" align="center">{{result.awayTeamScored}}</td>
              </div>
              <ng-template #templateName>
                <td style="width: 10%" align="center">-</td>
              </ng-template>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container " align="center" style="margin-top: 20px">
  <div class="col -lg-12" align="center">
    <nav aria-label="..." style="text-align: center">
      <ul class="pagination justify-content-center" >
        <li *ngFor="let page of ' '.repeat(pageMatch.totalPages).split(''), let i = index " (click)="onSelect(i)"
            [class.active]="i === selectedPage" class="page-item"><a class="page-link">{{i+1}}</a></li>
      </ul>
    </nav>
  </div>
</div>
