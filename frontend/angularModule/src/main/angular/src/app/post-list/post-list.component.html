<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Header</th>
        <th scope="col">Text</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.header }}</td>
        <td>{{ post.text }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
