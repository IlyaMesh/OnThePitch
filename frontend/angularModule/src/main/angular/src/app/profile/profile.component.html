<div class="container" *ngIf="currentUser; else loggedOut">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="card-title mb-4">
              <div class="d-flex justify-content-start">
                <div class="image-container">
                  <img src="{{currentUser.user_pic}}" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                  <div class="middle">
                    <input type="button" routerLink="/upload" class="btn btn-secondary" id="btnChangePicture" value="Change" />
                    <input type="file" style="display: none;" id="profilePicture" name="file" />
                  </div>
                </div>
                <div class="userData ml-3">
                  <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold">{{currentUser.username}}</h2>
                </div>
                <div class="ml-auto">
                  <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="tab-content ml-1" id="myTabContent">
                  <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">


                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Email</label>
                      </div>
                      <div class="col-md-8 col-6">
                        {{currentUser.email}}
                      </div>
                    </div>
                    <hr />

                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Registrarion date</label>
                      </div>
                      <div class="col-md-8 col-6">
                       {{currentUser.reg_time}}
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Roles</label>
                      </div>
                      <div class="col-md-8 col-6">
                        <ul>
                          <li *ngFor="let role of roles">{{role}}</li>
                        </ul>
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Favourite club</label>
                      </div>
                      <div class="col-md-8 col-6">
                        <div class="row">
                          <div class="col-2">
                            <img src="{{club.logo}}" alt="Club logo" width="32" height="32">
                          </div>
                          <div class="col-3" align="left">
                            {{club.club_name}}
                          </div>

                        </div>

                      </div>
                    </div>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
