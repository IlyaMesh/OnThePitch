<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="form-group">
        <label for="header">Header</label>
        <input type="text" [(ngModel)]="post.header"
               class="form-control"
               id="header"
               name="header"
               placeholder="Enter header"
               required #header="ngModel">
      </div>
      <div [hidden]="!header.pristine" class="alert alert-danger">Header is required</div>
      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" [(ngModel)]="post.text"
               class="form-control"
               id="text"
               name="text"
               placeholder="Enter your text"
               required #text="ngModel">
        <div [hidden]="!text.pristine" class="alert alert-danger">Text is required</div>
      </div>
      <button type="submit" [disabled]="!postForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
