<div class="alert alert-warning" *ngIf="isError">
  Error!<br />{{ errorMessage }}
</div>
<a class="btn btn-primary" routerLink="/logs" role="button">Show logs</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Pic</th>
    <th scope="col">Username</th>
    <th scope="col">Mail</th>
    <th scope="col">Roles</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userPage.content">
    <th scope="row">{{user.user_id}}</th>
    <td><img src="{{user.user_pic}}" height="100" width="100"></td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>
      <ul>
        <li *ngFor="let role of user.role">{{role}}</li>
      </ul>
    </td>
    <td>
      <button type="button" class="btn btn-primary" (click)="promote(user.user_id)">Promote</button>
      <button type="button" class="btn btn-secondary" (click)="demote(user.user_id)">Demote</button>
      <button type="button" class="btn btn-danger" (click)="ban(user.user_id)">Ban</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="container " align="center" style="margin-top: 20px">
  <div class="col -lg-12" align="center">
    <nav aria-label="..." style="text-align: center">
      <ul class="pagination justify-content-center">
        <li *ngFor="let page of ' '.repeat(userPage.totalPages).split(''), let i = index " (click)="onSelect(i)"
            [class.active]="i === selectedPage" class="page-item"><a class="page-link">{{i + 1}}</a></li>
      </ul>
    </nav>
  </div>
</div>
