<table class="table">
  <thead>
  <tr>
    <th scope="col">Username</th>
    <th scope="col">Roles</th>
    <th scope="col">Text</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let log of logPage.content">
    <td>{{log.username}}</td>
    <td>
      <ul>
        <li *ngFor="let role of log.roles">{{role}}</li>
      </ul>
    </td>
    <td>{{log.text}}</td>
  </tr>
  </tbody>
</table>
<div class="container " align="center" style="margin-top: 20px">
  <div class="col -lg-12" align="center">
    <nav aria-label="..." style="text-align: center">
      <ul class="pagination justify-content-center">
        <li *ngFor="let page of ' '.repeat(logPage.totalPages).split(''), let i = index " (click)="onSelect(i)"
            [class.active]="i === selectedPage" class="page-item"><a class="page-link">{{i + 1}}</a></li>
      </ul>
    </nav>
  </div>
</div>
