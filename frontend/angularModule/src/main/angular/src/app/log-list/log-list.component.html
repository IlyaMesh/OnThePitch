<table class="table">
  <thead>
  <tr>
    <th scope="col">Username</th>
    <th scope="col">Roles</th>
    <th scope="col">Text</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let log of logs">
    <td>{{log.username}}</td>
    <td>
      <ul>
        <li *ngFor="let role of log.roles">{{role}}</li>
      </ul>
    </td>
    <td>{{log.text}}</td>
  </tr>
  </tbody>
</table>
