<div class="card">
  <img class="card-img-top" src="{{club.logo}}" alt="Club logo" width="256" height="256">
  <div class="card-body">
    <h4 class="card-title" align="center">{{club.club_name}}</h4>
    <dl class="row">
      <dt class="col-sm-3">Stadium</dt>
      <dd class="col-sm-9">{{club.stadium}}</dd>
      <dt class="col-sm-3">Info</dt>
      <dd class="col-sm-9">{{club.club_info}}</dd>
    </dl>
  </div>
</div>
