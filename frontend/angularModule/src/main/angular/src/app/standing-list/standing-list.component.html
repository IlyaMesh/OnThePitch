<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">â„–</th>
        <th scope="col">Club</th>
        <th scope="col">MP</th>
        <th scope="col">W</th>
        <th scope="col">D</th>
        <th scope="col">L</th>
        <th scope="col">P</th>
        <th scope="col">GS</th>
        <th scope="col">GA</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let standing of standings">
        <td>{{standings.indexOf(standing)+1}}</td>
        <td>{{ standing.club_name }}</td>
        <td>{{ standing.matchesPlayed }}</td>
        <td>{{ standing.wins }}</td>
        <td>{{ standing.draws }}</td>
        <td>{{ standing.loses }}</td>
        <td>{{ standing.points }}</td>
        <td>{{ standing.goalsScored }}</td>
        <td>{{ standing.goalsAgainst }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
