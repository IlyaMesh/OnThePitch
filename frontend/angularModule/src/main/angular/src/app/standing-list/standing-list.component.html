<div class="card my-5">
  <div class="card-body">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Club</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">MP</th>
        <th scope="col">W</th>
        <th scope="col">D</th>
        <th scope="col">L</th>
        <th scope="col">P</th>
        <th scope="col">GS</th>
        <th scope="col">GA</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let standing of standings">
        <td align="center">{{standings.indexOf(standing)+1}}</td>
        <td align="center"><img src={{standing.logo}} width="32" height="32"></td>
        <td><a href="#" style="text-decoration: none">{{ standing.club_name }}</a></td>
        <td>{{ standing.matchesPlayed }}</td>
        <td>{{ standing.wins }}</td>
        <td>{{ standing.draws }}</td>
        <td>{{ standing.loses }}</td>
        <td>{{ standing.points }}</td>
        <td>{{ standing.goalsScored }}</td>
        <td>{{ standing.goalsAgainst }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
